<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/adad9f45bc.js" crossorigin="anonymous"></script>
    <title>Advanced To Do List</title>
</head>
<body>
    
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color">
                
            </div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>

        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>

            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>

            </div>
            
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
